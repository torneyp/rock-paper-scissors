<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>Rock Paper Scissors</Title>
        <script src="javascript.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <h2>Choose your weapon!</h2>
        <div class="selections">
            <button class="weapon">✊</button>
            <button class="weapon">✋</button>
            <button class="weapon">✌️</button>
        </div>
        <div class="results">
            <p class="results-text">Player Score</p>
            <p class="results-text">Computer Score</p>
        </div>
        <footer>Made by: Torney</footer>
    </body>
</html>
